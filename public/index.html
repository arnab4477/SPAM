<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDF</title>
    <script src="./index.js" defer type="module"></script>
    <style>
      section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }
      button {
        color: rgb(0, 0, 0);
        background-color: rgb(180, 180, 180);
        width: 150px;
        height: 40px;
        margin: 25px;
        font-size: 20px;
        font-weight: bolder;
        padding: 5px;
      }
      button:hover {
        cursor: pointer;
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 0);
      }
      h1 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Upload a PDF to see and rename its Fields</h1>
      <form id="upload" enctype="multipart/form-data">
        <input
          type="file"
          id="pdfFile"
          name="pdf"
          accept="application/pdf"
          required
        />
        <button type="submit">Upload</button>
      </form>
    </section>
  </body>
</html>
